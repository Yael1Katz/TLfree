<body>
    <label class="btn myBtn">
        <img src="images/hq.png" alt="..." class="img-thumbnail img-check" style="opacity: 0.5;">

    <script>
        //$(document).ready(function (e) {

               // $(this).toggleClass("check uncheck");
            //});
        //});

        $('.img-check').on('click', function () {
            var imgClicked = $(this);
            debugger;
            // register is not visible lets make it visible.
            if (imgClicked.css('opacity') === '0.5') {
                imgClicked.css({
                    'opacity': '1',
                    'border-color': 'black'
                });
            }
            else //We know the opacity is not 0 lets make it 0.
            {
                imgClicked.css({
                    'opacity': '0.5',
                    'border-color': 'transparent'
                });
            }
        });

    </script>
