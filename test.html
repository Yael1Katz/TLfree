        function setCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    debugger;
                    myCurrentLocation = new google.maps.LatLng(pos.lat, pos.lat);

                    var destination = new google.maps.LatLng(32.0638485, 34.7717807);
                    getDistanceFromCurrentLocation(destination)
                });
            }
        }

        function getDistanceFromCurrentLocation(destination) {
            debugger;
            var origin = 'Israel, Tel Aviv';
            var service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
                {
                    origins: [origin],
                    destinations: [myCurrentLocation, destination],
                    travelMode: 'WALKING',
                }, function (response, status) {
                    var distance = response.rows[0].elements[1].distance.text;
                    return distance;
                });
        }
